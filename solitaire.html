<html lang="en">
<head>

<body>
<div id="cardBrick">
    <div id="topRow">
        <div class="drop-zone stockDeck" id="stock">STOCK</div>

        <div id="suitDecks">
            <div class="drop-zone foundationDeck" id="foundation-0"></div>
            <div class="drop-zone foundationDeck" id="foundation-1"></div>
            <div class="drop-zone foundationDeck" id="foundation-2"></div>
            <div class="drop-zone foundationDeck" id="foundation-3"></div>
        </div>
    </div>
<div id="tableau">
    <div class="drop-zone tableau-pile" id="tableau-0"></div>
    <div class="drop-zone tableau-pile" id="tableau-1"></div>
    <div class="drop-zone tableau-pile" id="tableau-2"></div>
    <div class="drop-zone tableau-pile" id="tableau-3"></div>
    <div class="drop-zone tableau-pile" id="tableau-4"></div>
